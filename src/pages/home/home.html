<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let value of values">
    <ion-card-content>
        {{value.id}}, {{value.name}}
    </ion-card-content>
  </ion-card>
</ion-content>
